    <style>
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
            -webkit-transition: opacity 0.5s;
        }

        iframe {
            border: none;
            overflow: hidden;
            background: none;
            width: 1050px;
            height: 720px;
        }

        div,
        body,
        html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            border: none;
            overflow: hidden;
        }

        body {
            display: table;
            height: 97%;
            width: 100%;
        }

        #bg {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            /* background-color: black;  */
            background-image: url(bg2.jpg);
            background-size: cover;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: -2;
        }

        #fr {
            z-index: 2;
        }

        #cg {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #eee;
            width: 100%;
            height: 100%;
            opacity: 1;
            z-index: -1;
        }
    </style>

<body>
    <div id='bg'></div>
    <div id='cg'></div>
    <div id='fr'>
        <iframe id="container" src='frame.html'>
        </iframe>
    </div>
    <script>

        setTimeout(function () {
            var cg = document.getElementById('cg');
            cg.style.opacity = 0;
            var bg = document.getElementById('bg');
            bg.style.opacity = .15;
            cg.display = none;
        }, 2000)

        var rescale = function () {

            //scale content
            var scal = Math.min(
                (document.getElementById("container").parentElement.offsetWidth) /
                document.getElementById("container").offsetWidth,
                (document.getElementById("container").parentElement.offsetHeight) /
                document.getElementById("container").offsetHeight)
            document.getElementById("container").style.WebkitTransform = "scale(" + scal + ")";
            document.getElementById("container").style.OTransform = "scale(" + scal + ")";
            document.getElementById("container").style.MozTransform = "scale(" + scal + ")";
            document.getElementById("container").style.msTransform = "scale(" + scal + ")";
            document.getElementById("container").style.Transform = "scale(" + scal + ")";

            document.getElementById("container").style.WebkitTransformOrigin = "0 0";
            document.getElementById("container").style.OTransformOrigin = "0 0";
            document.getElementById("container").style.MozTransformOrigin = "0 0";
            document.getElementById("container").style.msTransformOrigin = "0 0";
            document.getElementById("container").style.TransformOrigin = "0 0";

        };

        window.onresize = function () {
            //rescale();
        }

        //init view
        rescale();

    </script>
</body>
